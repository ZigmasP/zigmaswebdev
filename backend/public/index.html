<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Works Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h3 id="form-title">Pridėti darbą</h3>
      <form id="work-form">
        <div>
          <label for="title">Pavadinimas</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div>
          <label for="description">Aprašymas</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <div>
          <label for="photo">Nuotrauka</label>
          <input type="file" id="photo" name="photo" required>
        </div>
        <button type="submit" id="submit-button">Pridėti</button>
      </form>
    </div>
    <div class="search-container">
      <h2>Paieška</h2>
      <input type="text" id="search-input" placeholder="Įveskite paieškos frazę"> <!-- Updated ID -->
      <button id="search-button">Ieškoti</button>
    </div>
    <div class="works-container" id="works-container">
      <div class="worksFlexContainer" id="works-list"></div>
      <button id="close-button" style="display: none;">Uždaryti</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
